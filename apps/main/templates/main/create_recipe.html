{% extends 'base.html' %}

{% block add_active %} active {% endblock %}

{% block title %} Добавить рецепт {% endblock %}

{% block content %}
<div class="recipe-container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="section-heading text-center">
                <h2>Создать рецепт</h2>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="recipe-form-area">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn delicious-btn mt-30">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
