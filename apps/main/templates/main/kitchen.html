{% extends 'base.html' %}

{% load static %}

{% block title %} Кухни {% endblock %}

{% block kitchen_active %} active {% endblock %}

{% block content %}
 <!-- ##### Breadcumb Area Start ##### -->
 <div class="breadcumb-area bg-img bg-overlay" style="background-image: url('{% static "img/bg-img/breadcumb2.jpg" %}');">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcumb-text text-center">
                    <h2> Кухни </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Best Receipe Area Start ##### -->
<section class="best-receipe-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3> </h3>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Single Best Receipe Area -->
            {% for recipe in recipes %}
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="single-best-receipe-area mb-30">
                    <div class="recipe-photo-container">
                        <img src="{{ recipe.photo.url }}" alt="{{ recipe.name }}" class="recipe-photo">
                    </div>
                    <div class="receipe-content">
                        <a href="{% url 'kitchen_detail' recipe.slug %}">
                            <h5>{{ recipe.name }}</h5>
                        </a>
                    </div>
                </div>
            </div>                                
            {% endfor %}
        </div>
    </div>
</section>
<!-- ##### Best Receipe Area End ##### -->

{% endblock %}
