{% extends 'base.html' %}

{% load static %}

{% block title %} {{ kitchen.name }} {% endblock %}

{% block content %}
 <!-- ##### Breadcumb Area Start ##### -->
 <div class="breadcumb-area bg-img bg-overlay" style="background-image: url('{{ kitchen.photo.url }}')">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcumb-text text-center">
                    <h2> {{ kitchen.name }} </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Best Receipe Area Start ##### -->
<section class="best-receipe-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3> </h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- Single Best Receipe Area -->
                {% for recipe in recipes %}
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="single-best-receipe-area mb-30">
                        <div class="recipe-photo-container">
                            {% if recipe.photo %}
                                <img src="{{ recipe.photo.url }}" alt="{{ recipe.title }}" class="recipe-photo">
                            {% else %}
                                <img src="{% static 'img/core-img/no-photo.png' %}" alt="No Photo Available" class="recipe-photo">
                            {% endif %}
                        </div>
                        <div class="receipe-content">
                            <a href="{% url 'recipe_detail' recipe.slug %}">
                                <h5>{{ recipe.title }}</h5>
                            </a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>Нет рецептов в этой кухне.</p>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>
</section>
<!-- ##### Best Receipe Area End ##### -->
{% endblock %}
